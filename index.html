<!DOCTYPE html>
<html>
  <head>
    <title>My Pinterest clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body>
    <div id="header">
      <ul>
        <div id="logo"><img src="img/logo.png" alt="logo" /></div>

        <div id="search">
          <input id="search-box" type="text" placeholder="Search"/>
        </div>

        <div id="nav-buttons">
          <a href="#"><i class="fa fa-address-book" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-commenting" aria-hidden="true"></i></a>
        </div>
      </ul>
    </div>

    <div id="wrapper">
      <div id="columns">
        <div class="pin">
          <img src="img/img_1.jpg"/>
          <p>Looking at my pinterest hack</p>
        </div>

        <div class="pin">
          <img src="img/img_2.png"/>
          <p>Looking at my pinterest hack</p>
        </div>

        <div class="pin">
          <img src="img/img_3.jpg"/>
          <p>Looking at my pinterest hack</p>
        </div>

        <div class="pin">
          <img src="img/img_4.jpg"/>
          <p>Looking at my pinterest hack</p>
        </div>

        <div class="pin">
          <img src="img/img_5.jpg"/>
          <p>Looking at my pinterest hack</p>
        </div>
      </div>
    </div>
  </body>
</html>
